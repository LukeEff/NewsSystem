apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
    maven {
        url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots"
    }
    mavenLocal()
}
dependencies {
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.2'
    compileOnly group: 'org.spigotmc', name: 'spigot', version: '1.8.8-R0.1-SNAPSHOT'
}